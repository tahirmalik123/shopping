{% extends 'app/base.html' %}
{% load static %}
{% block title %}Mobile{% endblock title %}
{% block main-content %}
<div class="container my-5">
 <div class="row">
  <div class="col-sm-3">
      <div class="list-group">
          <a href="{% url 'mobile' %}" class="list-group-item list-group-item-ation" aria-current="true">All Mobile</a>
          <a href="{% url 'mobiledata' 'Nokia' %}" class="list-group-item list-group-item-ation"  aria-current="true">Nokia</a>
          <a href="{% url 'mobiledata' 'Samsung' %}" class="list-group-item list-group-item-ation" aria-current="true">Samsung</a>
          <a href="{% url 'mobiledata' 'Below' %}" class="list-group-item list-group-item-ation" aria-current="true">Below</a>
          <a href="{% url 'mobiledata' 'Above' %}" class="list-group-item list-group-item-ation" aria-current="true">Above</a>
      </div>
  </div>
  <div class="col-sm-8">
      <div class="row">
          {% for prod in mobiles %}
          <div class="col-sm-4 text-center mb-4">
              <a href="{% url 'product-detail' prod.id %}"
              class="btn">
                  <div class="item">
                      <img src="{{ prod.image.url }}" alt="" height="300" class="">
                      <div class="fw-bold">{{ prod.title }}</div>
                      <div class="fw-bold">Rs. {{ prod.discount_price }}
                          <small class="fw-light text-decoration-line-through">{{ prod.selling_price }}</small>
                      </div>
                  </div>
              </a>
          </div>
          {% endfor %}
      </div>
  </div>
 </div>
</div>
{% endblock main-content %}
